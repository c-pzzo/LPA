<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights! Prompt! Action!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
<div class="carousel slide" id="carouselDemo" data-bs-wrap="true" data-bs-ride="carousel">

    <div class="carousel-inner">

        <div class="carousel-item active">
            <img src="{{ url_for('static', filename='images/1_The_Daily_Grind.jpg') }}" class="h-100">
        </div>

        <div class="carousel-item " 
        data-bs-interval="2000">
            <img src="{{ url_for('static', filename='images/2_The_Daily_Grind.jpg') }}" class="h-100">
        </div>

        <div class="carousel-item ">
            <img src="{{ url_for('static', filename='images/3_The_Daily_Grind.jpg') }}" class="h-100">
        </div>

    </div>

    <button class="carousel-control-prev" 
    type="button"
    data-bs-target="#carouselDemo" 
    data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next"
    type="button"
    data-bs-target="#carouselDemo"
    data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
</button>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
